<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="Styles.css">
</head>
<body style="background-color: #000000">
<script src=script.js>script</script>

<button class="start_login_button" onclick="show_login_login_form()" id = "start_login_button">Login</button>









<!--форма ввода-->
<form class="login_form" id="login_form_is_hidden" hidden>
    <img class="img" src="img/love.jpg">
    <h1 class="form_title" id="hello_message"></h1>


    <div class="form_group">
        <label class="form_label">Name</label>
        <input id="name" class="form_input" placeholder="Your name" required>
        <div  class="error_message" id="name_error_messages" hidden>errors</div>



    </div>
    <div id = "pass_field" class="form_group" hidden>
        <label class="form_label">Password</label>
        <input  class="form_input" placeholder="Enter your password" required>
        <div class="error_message" id="pass_error_messages" hidden>errors</div>
    </div>
    <button class="form_button" onclick="check_is_admin()">Login</button>
</form>
<!--<button onclick="wait()">Test action</button>-->
</body>

</html>
