<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="style/Styles.css">
    <link rel="shortcut icon" href="img/favicon.ico">

</head>
<script src=scripts/next_step.js></script>

<body>


<section>
    <button class="start_login_button" onclick="login()">Login</button>
    <button class="sign_up_button" onclick="sign_up()">Sign up</button>
    <!-- форма ввода -->
    <form class="sign_up_login_form" hidden>

        <div>
            <img class="img" src="img/love.gif" alt="flamingo_img">
            <h1 class="chicken_message"></h1>
        </div>


        <div class="nickname_group">
            <label for="name" class="input_field_name">Name</label><br>
            <input id="name" class="form_input" placeholder="Your name" value="Lex" required>
            <div class="error_message" id="name_notifications_field"></div>
        </div>


        <div class="pass_group" hidden>
            <label for="pass" class="input_field_name">Password</label>
            <input type="password" name="pass"  placeholder="Enter your password" class="form_input" id='pass' required>
            <div class="error_message" id="pass_notifications_field"></div>
        </div>

        <div class="confirm_pass_group" hidden>
            <label for="pass" class="input_field_name">Confirm password</label>
            <label>
                <input type="password" name="pass"  placeholder="Confirm your password" class="form_input" id = "confirm_pass" required>
            </label>
            <div class="error_message" id="confirm_pass_notifications_field"></div>
        </div>



        <input type="button" class="confirm_button" onclick="next_step()" value="" hidden>
    </form>
    <!--<button onclick="wait()">Test action</button>-->
</section>


<form class="support_form">

    <p>Need help? - don`t give up!<br>
        Go on to pass the purple tutorial ⇩
    </p>

    <button class="button_support_form">
        <a href="Page_Lend.html">
            Call feathered helper!
        </a>
    </button>
</form>


</body>
<footer>
    <p class="copyright">© 2020 JS by Allekso, HTML/CSS/Design by KateKrav</p>
</footer>
</html>
