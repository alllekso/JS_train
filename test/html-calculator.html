    <div class="calculator" style="padding: 60px 60px 10px; display: flex; justify-content: center" >

            <div class="group-button-2" style="display: flex; justify-content: center;">

        <div class="group-button" style="display: flex; justify-content: center">
            <button type="button" onclick="sum()">+</button>
            <button type="button" onclick="subtraction()">-</button>
            <button type="button" onclick="division()">/</button>
            <button type="button" onclick="multiplication()">*</button>
        </div>


        <label style="display: flex; justify-content: center;">
            <input placeholder="result" id="display" style="width: 120px;">
        </label>
