<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <script src="test.js"></script>
    <link rel="stylesheet" href="style-calculator.css">
</head>
<body onload="connect_display()">
<label>
    <input placeholder="First number" id="first_digit">
    <input placeholder="Second number" id="second_digit">

</label>
<div>
    <p>Result:</p>
    <p id="result"></p>
</div>
<button type="button" id="sum" onclick="sum()">Sum</button>
<button type="button" id="subtraction" onclick="subtraction()">Subtraction</button>

</body>

<div class="wrapper">
    <form class="style-form">

        <div id="display"></div>


        <div class="group-icon">
            <button type="button" id="zero" onclick="clean()">c</button>
            <button type="button" onclick="minus()">−</button>
            <button type="button" onclick="sum2()">+</button>
            <button type="button" onclick="multiply()">×</button>
            <button type="button" onclick="division()">÷</button>
        </div>

        <div class="group-button">
        <button type="button" id="1" onclick=key1()>1</button>
        <button type="button" id="2" onclick=key2()>2</button>
        <button type="button" id="3" onclick=keys3()>3</button>
        <button type="button" id="4" onclick=keys4()>4</button>
        <button type="button" id="5" onclick=keys5()>5</button>
        <br><button type="button" id="6" onclick=keys6()>6</button>
        <button type="button"  onclick=key1()>7</button>
        <button type="button"  onclick=key1()>8</button>
        <button type="button"  onclick=key1()>9</button>
        <button type="button"  onclick=key1()>0</button>
        </div>
        <div class="group-icon">
            <br><button type="button" id="sum-button" onclick="calculate_result()">Result</button>
        </div>

    </form>

</div>

<button onclick="connect_display()">Test</button>


</html>
