<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <script src="test.js"></script>
    <link rel="stylesheet" href="style-calculator.css">
</head>
<body>
<label>
    <input placeholder="First number" id="first_digit">
    <input placeholder="Second number" id="second_digit">

</label>
<div>
    <p>Result:</p>
    <p id="result"></p>
</div>
<button type="button" id="sum" onclick="sum()">Sum</button>
<button type="button" id="subtraction" onclick="subtraction()">Subtraction</button>

</body>

<div class="wrapper">
    <form class="style-form">
        <div>
            <label>
            <input type="text" id="display" placeholder="0">
            </label>
        </div>
        <div class="group-icon">
            <button type="button" id="zero" onclick="clean()">c</button>
            <button type="button" onclick="add('-')">−</button>
            <button type="button" onclick="add('+')">+</button>
            <button type="button" onclick="add('×')">×</button>
            <button type="button" onclick="add('÷')">÷</button>
        </div>

        <div class="group-button">
        <button type="button"  onclick="add('1')">1</button>
        <button type="button"  onclick="add('2')">2</button>
        <button type="button"  onclick="add('3')">3</button>
        <button type="button"  onclick="add('4')">4</button>
        <button type="button"  onclick="add('5')">5</button>
        <br><button type="button"  onclick="add('6')">6</button>
        <button type="button"  onclick="add('7')">7</button>
        <button type="button"  onclick="add('8')">8</button>
        <button type="button"  onclick="add('9')">9</button>
        <button type="button"  onclick="add('0')">0</button>
        </div>
        <div class="group-icon">
            <br><button type="button" id="sum-button" onclick="cal()">Result</button>
        </div>

    </form>

</div>




</html>
